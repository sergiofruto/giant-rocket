@(machine: String)

@import helper._
@import helper.twitterBootstrap._
@import play.i18n.Messages;
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div>
		<h1 id="player">GIANT ROCKET</h1>
		<h2 id="team">TORNEO TECNOBAR</h2>
		<div class="image-container">
			<img id="hero" src="AAWP.jpg">
		</div>
		</div>
	</body>
		<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			setInterval(function()
					{ 
					    $.ajax({	
					      url:"/hero-app/example.html",
					      datatype:"html",
					      success:function(data){
					      	if (data.player != null && data.player != undefined) {
					      		$("#player").text(data.player);
					      	}
					      	else{
					      		$("#player").text("GIANT ROCKET");
					      	}	
					      	if (data.team != null && data.team != undefined) {
					      		$("#team").text(data.team);
					      	}
					      	else{
					      		$("#player").text("TORNEO TECNOBAR");
					      	}	

					      	if (data.hero != null && data.hero != undefined) {
					      		$("#hero").attr("src","http://cdn.dota2.com/apps/dota2/images/heroes/"+data.hero+"_vert.jpg");
					      	}else{
					      		$("#hero").attr("src","http://s3.amazonaws.com/37assets/svn/765-default-avatar.png");
					      	} 
					      }
					    });
					}, 3000);
		});
	</script>	    
</html>
